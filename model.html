<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>

  <!-- Liên kết CSS giỏ hàng -->
  <link rel="stylesheet" href="../New/css/styles.css" />

  <!-- Remix Icon CDN (nếu bạn dùng icon ri-shopping-cart-line) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- Modal giỏ hàng -->
  <div class="cart-modal" id="cart-modal" style="display: none;">
    <div class="cart-modal__overlay"></div>
    <div class="cart-modal__body">
      <div class="cart-modal__container">
        <div class="cart-modal__header">
          <h3>Shopping Cart</h3>
        </div>
        <div class="cart-modal__items">
          <!-- Các sản phẩm sẽ được render ở đây bằng JS -->
        </div>
        <div class="cart-modal__footer">
          <h4>Total: <span id="cart-total">$0.00</span></h4>
          <button class="btn btn--primary" id="checkout-btn">Checkout</button>
          <button class="btn btn--normal" id="close-cart">Close</button>
        </div>
      </div>
    </div>
  </div>
